<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITAS - FORM</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="pacientes.html">PACIENTES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="doctores.html">DOCTORES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="citas.html">CITAS</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="card m-3">
            <div class="card-header">
                CITA FORM
            </div>
            <div class="card-body">
                <form id="frmCita">
                    <div class="form-group">
                        <label for="txtIdCita">IDCITA</label>
                        <input type="text" class="form-control" id="txtIdCita" value="0" readonly />
                    </div>
                    <div class="form-group">
                        <label for="txtFechaCita">FECHA</label>
                        <input type="date" class="form-control" id="txtFechaCita" />
                    </div>
                    <div class="form-group">
                        <label for="txtHoraCita">HORA</label>
                        <input type="time" class="form-control" id="txtHoraCita" />
                    </div>
                    <div class="form-group">
                        <label for="cboPaciente">PACIENTE</label>
                        <select class="form-control" id="cboPaciente">
                            <!-- Opciones para pacientes -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cboDoctor">DOCTOR</label>
                        <select class="form-control" id="cboDoctor">
                            <!-- Opciones para doctores -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cboEstadoCita">ESTADO</label>
                        <select class="form-control" id="cboEstadoCita">
                            <option>ACTIVA</option>
                            <option>CANCELADA</option>
                            <!-- Agrega más opciones según tus necesidades -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardarCita()">
                    GUARDAR
                </button>
                <button type="button" class="btn btn-danger" onclick="cancelarCita()">CANCELAR</button>
            </div>
        </div>
    </div>
    <script src="citas-form.js" type="text/javascript"></script>
</body>
</html>
