<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCTORES - FORM</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="pacientes.html">PACIENTES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="doctores.html">DOCTORES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="citas.html">CITAS</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="card m-3">
            <div class="card-header">
                DOCTOR FORM
            </div>
            <div class="card-body">
                <form id="frmDoctor">
                    <div class="form-group">
                        <label for="txtIdDoctor">IDDOCTOR</label>
                        <input type="text" class="form-control" id="txtIdDoctor" readonly />
                    </div>
                    <div class="form-group">
                        <label for="txtNombApellidoDoctor">NOMBRES Y APELLIDOS</label>
                        <input type="text" class="form-control" id="txtNombApellidoDoctor" />
                    </div>
                    <div class="form-group">
                        <label for="txtEspecialidad">ESPECIALIDAD</label>
                        <input type="text" class="form-control" id="txtEspecialidad" />
                    </div>
                    <div class="form-group">
                        <label for="txtTelefonoDoctor">TELEFONO</label>
                        <input type="text" class="form-control" id="txtTelefonoDoctor" />
                    </div>
                    <div class="form-group">
                        <label for="cboEstadoDoctor">ESTADO</label>
                        <select class="form-control" id="cboEstadoDoctor">
                            <option>ACTIVO</option>
                            <option>INACTIVO</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardarDoctor()">
                    GUARDAR
                </button>
                <a href="doctores.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
    </div>
</body>
</html>
<script src="doctores-form.js" type="text/javascript"></script>
